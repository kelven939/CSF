<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolsas de Estudo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .grid-container { display: grid; grid-template-columns: repeat(auto-fill,minmax(250px,1fr)); gap: 20px; }
    .card-bolsa { border: 1px solid #ddd; border-radius: 8px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .card-bolsa h3 { margin-top: 0; color: #333; }
    .card-bolsa p { margin: 5px 0; color: #555; }
    .card-bolsa a { display: inline-block; margin-top: 10px; color: #fff; background-color: #007BFF; padding: 8px 12px; text-decoration: none; border-radius: 4px; }
    .card-bolsa a:hover { background-color: #0056b3; }
  </style>
</head>
<body>

  <h1>Bolsas de Estudo</h1>
  <div id="containerBolsas" class="grid-container">
    <!-- Cards carregados dinamicamente -->
  </div>

  <!-- Firebase JS SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    // Configuração Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDqw0C_jUX0XoZNMCfWGcgahTmXcQ2AmsI",
      authDomain: "ifg-site-295ac.firebaseapp.com",
      projectId: "ifg-site-295ac",
      storageBucket: "ifg-site-295ac.firebasestorage.app",
      messagingSenderId: "95299504870",
      appId: "1:95299504870:web:d178a22b71a7c813518927",
      measurementId: "G-8NQLWJ9BWQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const containerBolsas = document.getElementById("containerBolsas");

    // Pegar área da URL
    const urlParams = new URLSearchParams(window.location.search);
    const areaId = urlParams.get('area'); // Ex: "agricultura", "ciencias", etc.

    async function carregarBolsass() {
      const querySnapshot = await getDocs(collection(db, "bolass"));
      let encontrou = false;

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        if (data.area === areaId) {
          encontrou = true;
          const card = document.createElement("div");
          card.className = "card-bolsa";
          card.innerHTML = `
            <h3>${data.nome}</h3>
            <p>${data.descricao}</p>
            <p><strong>Data:</strong> ${data.data_publicacao}</p>
            <a href="${data.link_candidatura}" target="_blank">Candidatar-se</a>
          `;
          containerBolsas.appendChild(card);
        }
      });

      if (!encontrou) {
        containerBolsas.innerHTML = `<p>Nenhuma bolsa encontrada para esta área.</p>`;
      }
    }

    carregarBolsass();
  </script>

</body>
</html>
